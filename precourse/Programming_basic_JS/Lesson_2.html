<meta charset="UTF-8">
<script type="text/javascript">
    var a = +prompt("Enter a first number: ");
    var b = +prompt("Enter a second number: ");

    if(a > b){
        var max=a;
    } else if(a==b){
        alert('The numbers are equal');
        max=a;
    }
    else {
        max = b;
    }
    alert(max);

</script>
