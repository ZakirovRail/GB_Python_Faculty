    function askForWords(words) {
        while (words.length != 0) {
            var i = parseInt(Math.random() * words.length);
            var userTranslate = prompt("How is translated the word:" + words[i][0] + "?");
            if (userTranslate == words[i][1]) {
                alert("Correct!");
                words.splice(i, 1);
            } else {
                alert("That is wrong. the correct translation is:" + words[i][1]);
            }
        }
    }

    var easyWords = [
        ["food", "еда"],
        ["bike", "велосипед"],
        ["apple", "яблоко"],
        ["do", "делать"],
        ["mean", "иметь в виду"],
    ];
    askForWords(easyWords);

    alert("Congratulations, lets continue with harder words");

    var hardWords = [

        ["castle", "щамок"],

        ["bottom", "дно"],
        ]

    askForWords(hardWords);
