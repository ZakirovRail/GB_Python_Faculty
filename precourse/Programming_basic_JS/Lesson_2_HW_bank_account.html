    var percent = +prompt('Enter percentage for increasing: ');

    var result = 'Changing an amount of your money on the account through 5 years: \n;'

    for (var i = 1; i <= 5; i++) {

        result += i + ' year' + summ.toFixed(2) + 'rubles\n';
