<meta charset="utf-8">
<script type="text/javascript">
    var numbers = [42, 56, 96, 14, 28];
    alert("Remember these numbers and their order:" + numbers);

    var userAnswer = +prompt('Which was the first number?:')
    alert(numbers[0]);

    if (userAnswer == numbers[0]) {
        alert("That is correct")
    } else {
        alert("That is wrong. The correct answer is: " + numbers[0]);
    }

    userAnswer = +prompt("Last number is?:");

    alert(numbers.length)
    alert(numbers[numbers.length - 1]);
    if (userAnswer == numbers[numbers.length - 1]) {
        alert("That is correct")
    } else {
        alert("That is wrong. The correct answer is: " + numbers[numbers.length - 1]);
    }

    var n = parseInt(Math.random() * numbers.length);

    userAnswer = +prompt("What about the number under the order: " + (n + 1) + "?");
    if (userAnswer == numbers[n]) {
        alert("That is correct")
    } else {
        alert("That is wrong. The correct answer is: " + numbers[n]);
    }


</script>
