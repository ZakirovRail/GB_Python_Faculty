<h3>Registration</h3>

<form action="#">
Your Name <input class="input_registration_page" type="text" placeholder="Ivan"><br>
Your Password <input class="input_registration_page" type="password" placeholder="Password"><br>
Email <input class="input_registration_page" type="email" placeholder="mail@mail.com"><br>
Date of Birth <input class="input_registration_page" type="date"><br>

Your hobbies <br>
IT <input type="checkbox"><br>
<label> SPORT <input class="input_registration_page" type="checkbox"></label><br>

<label for="dance">Dance</label>

Your gender <br>
M <input class="input_registration_page" type="radio" name="gender" ><br>
W <input class="input_registration_page" type="radio" name="gender" checked><br>

<textarea class="input_registration_page" cols="30" rows="5"></textarea><br>

<button class="reset_button_reg_page"type="reset">Reset</button>
