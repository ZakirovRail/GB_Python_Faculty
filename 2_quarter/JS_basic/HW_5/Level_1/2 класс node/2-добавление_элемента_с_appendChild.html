<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

<!--   Это задание  Решено -->

    <script>
    'use strict';
    const new_h3 = document.createElement('div');
    document.body.appendChild(new_h3);
    new_h3.innerText = "hello world";

    </script>
</body>
</html>
