<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->

    <!--   Это задание  Решено -->

    <script>
        'use script';
        const div_to_be_changed = document.querySelector('div.menu');
        const div = document.querySelector('div');

        let link_name = 'Link'
        let link_itself= '#'

        let new_markup = `
            <a href="${link_itself}">${link_name}</a>
        `;

        div.insertAdjacentHTML("afterbegin", new_markup)
    </script>




</body>
</html>
