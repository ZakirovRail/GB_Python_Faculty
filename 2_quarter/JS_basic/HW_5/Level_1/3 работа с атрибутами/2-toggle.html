<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>

    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
    у элемента, добавьте или уберите класс .active. -->

<!--   Это задание  Решено -->

    <script>
        'use strict';
        const class_nav_link = document.querySelector('.nav-link');
        class_nav_link.classList.toggle('active',);
        console.log(class_nav_link);

        class_nav_link.classList.toggle('.active',);
        console.log(class_nav_link);

    </script>



</body>

</html>
