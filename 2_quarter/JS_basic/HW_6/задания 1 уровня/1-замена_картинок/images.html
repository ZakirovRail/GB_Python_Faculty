<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.jpg" alt="">

    <!-- Задание. Сделайте чтобы в src была картинка 2.jpg, для этого:
    1. Найдите картинку, например с помощью querySelector
    2. Измените атрибут src, например с помощью setAttribute -->







<!--    Это Задание Решено -->
    <script>
        'use strict';
        const img_link = document.querySelector('img');
        console.log(img_link);
        img_link.setAttribute('src', 'images/2.jpg')

    </script>




</body>
</html>
